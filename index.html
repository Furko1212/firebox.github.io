<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Firebox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #0b0b0b;
  color: white;
}

/* LOGIN */
#authBox {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.auth-card {
  background: #111;
  border: 2px solid #ff8c00;
  padding: 30px;
  width: 320px;
  border-radius: 12px;
  text-align: center;
}

.auth-card h2 {
  color: #ff8c00;
}

.auth-card input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  background: #000;
  border: 1px solid #ff8c00;
  color: white;
  border-radius: 6px;
}

.auth-card button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: #ff8c00;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.auth-card button:hover {
  opacity: 0.9;
}

.switch {
  margin-top: 10px;
  font-size: 14px;
  cursor: pointer;
  color: #ffb347;
}

/* SITE */
#site {
  display: none;
}

header {
  background: black;
  border-bottom: 2px solid #ff8c00;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logout {
  background: #ff8c00;
  color: black;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
}

main {
  padding: 30px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="authBox">
  <div class="auth-card">
    <h2 id="title">GiriÅŸ Yap</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Åžifre">

    <button id="actionBtn">GiriÅŸ Yap</button>

    <div class="switch" id="switchMode">
      HesabÄ±n yok mu? KayÄ±t ol
    </div>
  </div>
</div>

<!-- SITE -->
<div id="site">
  <header>
    <h3>ðŸ”¥ Firebox Panel</h3>
    <button class="logout" id="logoutBtn">Ã‡Ä±kÄ±ÅŸ Yap</button>
  </header>

  <main>
    <h1>HoÅŸ geldin knk ðŸ‘‹</h1>
    <p>BurasÄ± ana site. Login olmadan girilemez.</p>
  </main>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBsjuMnS6RiFPlfA4CgqkDve7EXoLlLbuE",
  authDomain: "firebox-e62b3.firebaseapp.com",
  projectId: "firebox-e62b3",
  storageBucket: "firebox-e62b3.firebasestorage.app",
  messagingSenderId: "1063315808941",
  appId: "1:1063315808941:web:30eff721cf4a01e7945c24",
  measurementId: "G-ZKH1QJC3N2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const authBox = document.getElementById("authBox");
const site = document.getElementById("site");
const actionBtn = document.getElementById("actionBtn");
const switchMode = document.getElementById("switchMode");
const title = document.getElementById("title");

let isLogin = true;

switchMode.onclick = () => {
  isLogin = !isLogin;
  title.innerText = isLogin ? "GiriÅŸ Yap" : "KayÄ±t Ol";
  actionBtn.innerText = isLogin ? "GiriÅŸ Yap" : "KayÄ±t Ol";
  switchMode.innerText = isLogin ? "HesabÄ±n yok mu? KayÄ±t ol" : "Zaten hesabÄ±n var mÄ±? GiriÅŸ yap";
};

actionBtn.onclick = authAction;

document.addEventListener("keydown", e => {
  if (e.key === "Enter") authAction();
});

function authAction() {
  const email = email.value;
  const password = password.value;

  if (!email || !password) return alert("BoÅŸ bÄ±rakma knk");

  if (isLogin) {
    signInWithEmailAndPassword(auth, email, password)
      .catch(err => alert(err.message));
  } else {
    createUserWithEmailAndPassword(auth, email, password)
      .catch(err => alert(err.message));
  }
}

onAuthStateChanged(auth, user => {
  if (user) {
    authBox.style.display = "none";
    site.style.display = "block";
  } else {
    authBox.style.display = "flex";
    site.style.display = "none";
  }
});

document.getElementById("logoutBtn").onclick = () => {
  signOut(auth);
};
</script>

</body>
</html>
