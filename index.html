<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Firebox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#050505;color:white}

/* LANDING */
#landing{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#050505;
}
#landing img{
  width:260px;
  margin-bottom:30px;
}
#enterBtn{
  background:#ff8c00;
  color:black;
  padding:14px 40px;
  border:none;
  font-size:18px;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
}
#enterBtn:hover{opacity:.9}

/* AUTH */
#authBox{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
}
.auth-card{
  background:#0e0e0e;
  border:2px solid #ff8c00;
  padding:30px;
  width:320px;
  border-radius:14px;
  text-align:center;
}
.auth-card h2{color:#ff8c00}
.auth-card input{
  width:100%;
  padding:12px;
  margin:8px 0;
  background:black;
  border:1px solid #ff8c00;
  color:white;
  border-radius:6px;
}
.auth-card button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#ff8c00;
  color:black;
  font-weight:bold;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.switch{
  margin-top:10px;
  color:#ffb347;
  cursor:pointer;
}

/* SITE */
#site{
  display:none;
}
header{
  background:black;
  border-bottom:2px solid #ff8c00;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logout{
  background:#ff8c00;
  border:none;
  padding:8px 16px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
main{padding:40px}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing">
  <!-- LOGO -->
  <img src="firebox.png" alt="Firebox Logo">
  <button id="enterBtn">ENTER</button>
</div>

<!-- AUTH -->
<div id="authBox">
  <div class="auth-card">
    <h2 id="title">Giriş Yap</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Şifre">
    <button id="actionBtn">Giriş Yap</button>
    <div class="switch" id="switchMode">Hesabın yok mu? Kayıt ol</div>
  </div>
</div>

<!-- SITE -->
<div id="site">
  <header>
    <h3>Firebox</h3>
    <button class="logout" id="logoutBtn">Çıkış</button>
  </header>
  <main>
    <!-- BURAYA SİTENİN ASIL İÇERİĞİ GELECEK -->
  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig={
  apiKey:"AIzaSyBsjuMnS6RiFPlfA4CgqkDve7EXoLlLbuE",
  authDomain:"firebox-e62b3.firebaseapp.com",
  projectId:"firebox-e62b3",
  storageBucket:"firebox-e62b3.firebasestorage.app",
  messagingSenderId:"1063315808941",
  appId:"1:1063315808941:web:30eff721cf4a01e7945c24"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

const landing=document.getElementById("landing");
const authBox=document.getElementById("authBox");
const site=document.getElementById("site");

document.getElementById("enterBtn").onclick=()=>{
  landing.style.display="none";
  authBox.style.display="flex";
};

let isLogin=true;
const title=document.getElementById("title");
const actionBtn=document.getElementById("actionBtn");
const switchMode=document.getElementById("switchMode");

switchMode.onclick=()=>{
  isLogin=!isLogin;
  title.innerText=isLogin?"Giriş Yap":"Kayıt Ol";
  actionBtn.innerText=isLogin?"Giriş Yap":"Kayıt Ol";
  switchMode.innerText=isLogin?"Hesabın yok mu? Kayıt ol":"Zaten hesabın var mı? Giriş yap";
};

function authAction(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  if(!email||!password)return alert("Boş bırakma");

  isLogin
  ? signInWithEmailAndPassword(auth,email,password)
  : createUserWithEmailAndPassword(auth,email,password);
}

actionBtn.onclick=authAction;
document.addEventListener("keydown",e=>{if(e.key==="Enter")authAction()});

onAuthStateChanged(auth,user=>{
  if(user){
    authBox.style.display="none";
    site.style.display="block";
  }else{
    site.style.display="none";
  }
});
