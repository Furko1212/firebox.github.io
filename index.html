<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>FireboxMC</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#000;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  text-align:center;
}

.logo{
  width:180px;
  margin-bottom:40px;
  filter: drop-shadow(0 0 25px orange);
}

.enter-btn{
  background:#ff8c00;
  color:#000;
  border:none;
  padding:14px 50px;
  font-size:18px;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,140,0,.8);
}

.enter-btn:hover{
  background:#ffa733;
}
</style>
</head>

<body>

<div class="container">
  <img src="img/logo.png" class="logo">
  <br>
  <button class="enter-btn" onclick="go()">ENTER</button>
</div>

<script>
function go(){
  window.location.href = "login.html";
}

document.addEventListener("keydown",e=>{
  if(e.key==="Enter") go();
});
</script>

</body>
</html>
